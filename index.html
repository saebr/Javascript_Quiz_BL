<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="nav">
        <button class="scoresbtn">High Scores</button>
        <p id="timer"></p>
        <p id="score"></p>
    
    
    </nav>
<div class="body">
    <!-- Initial Start Page -->
    <div class="start-page" id="start-page">
        <div>
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the follow code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize
                your score/time by ten seconds!
            </p>
            <button id="start-btn"> Start </button>
        </div>
    </div>

    <!-- Quiz box -->
    <div class="container" id='Questions'>
        <h2 class= 'question'>Question</h2>
        <div class="answers"></div>
    </div>

    <!-- Ending Page -->
    <div class="last-page" id="last-page">
        <div>
            <h2>Coding Quiz Challenge</h2>
            <h2>Game Over!</h2>
            
            <button id="back-btn"> Go Back </button>
        </div>
</div>

<div class="score-page" id="score-page">
    <div id = "highScores">
        <h2>High Scores:</h2>
        <ol id= "high-scores">
        </ol>
        
        <button id="go-back"> Go Back </button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>


</html>

<p id="test"></p>
